<!DOCTYPE html>
<htmL>
    <head>
        <title>To-Do App</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="header">
            <div class="container">
                <h1 class="header__title">To-Do App</h1>
                <h2 class="header__title">Add stuff to do!</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed">Hide Completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Name" name="todoName" id="todo-text">
                <button class="button">Add Todo</button>
            </form>
        </div>


        <script src="scripts/bundle.js"></script>
    </body>
</htmL>
